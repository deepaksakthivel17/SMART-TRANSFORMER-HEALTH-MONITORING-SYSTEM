<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Odometer Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            min-height: 100vh;
        }
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #1a2a6c;
            margin-bottom: 30px;
        }
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .metric-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .metric-title {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 10px;
        }
        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #1a2a6c;
        }
        .odometer-display {
            background: #000;
            color: #00ff00;
            font-family: 'Digital', monospace;
            font-size: 3em;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            letter-spacing: 5px;
        }
        .chart-container {
            margin-top: 30px;
            height: 300px;
        }
        .controls {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            background: #1a2a6c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background: #2a3a7c;
        }
        .alert {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        .maintenance-schedule {
            margin-top: 30px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        .maintenance-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <h1>Vehicle Odometer Monitor</h1>

        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-title">Current ODO Reading</div>
                <div class="odometer-display" id="currentOdo">000000</div>
            </div>
            <div class="metric-card">
                <div class="metric-title">Daily Distance</div>
                <div class="metric-value" id="dailyDistance">0 km</div>
            </div>
            <div class="metric-card">
                <div class="metric-title">Average Speed</div>
                <div class="metric-value" id="avgSpeed">0 km/h</div>
            </div>
            <div class="metric-card">
                <div class="metric-title">Fuel Efficiency</div>
                <div class="metric-value" id="fuelEfficiency">0 km/l</div>
            </div>
        </div>

        <div class="alert" id="maintenanceAlert">
            Maintenance Required! Check vehicle service schedule.
        </div>

        <div class="chart-container">
            <canvas id="distanceChart"></canvas>
        </div>

        <div class="maintenance-schedule">
            <h2>Maintenance Schedule</h2>
            <div class="maintenance-item">
                <span>Oil Change</span>
                <span>Every 5,000 km</span>
            </div>
            <div class="maintenance-item">
                <span>Tire Rotation</span>
                <span>Every 10,000 km</span>
            </div>
            <div class="maintenance-item">
                <span>Brake Inspection</span>
                <span>Every 15,000 km</span>
            </div>
        </div>
    </div>

    <script>
        // Initialize variables
        let currentOdo = 0;
        let dailyDistance = 0;
        const distanceHistory = [];
        const timeHistory = [];

        // Initialize chart
        const ctx = document.getElementById('distanceChart').getContext('2d');
        const distanceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Distance Traveled (km)',
                    data: [],
                    borderColor: '#1a2a6c',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Simulate ODO updates
        function updateOdo() {
            // Simulate random distance increase
            const increase = Math.random() * 2;
            currentOdo += increase;
            dailyDistance += increase;

            // Update displays
            document.getElementById('currentOdo').textContent = 
                currentOdo.toFixed(1).padStart(6, '0');
            document.getElementById('dailyDistance').textContent = 
                dailyDistance.toFixed(1) + ' km';
            
            // Update average speed (assume 8 hour day)
            const avgSpeed = dailyDistance / 8;
            document.getElementById('avgSpeed').textContent = 
                avgSpeed.toFixed(1) + ' km/h';

            // Simulate fuel efficiency (random between 8-12 km/l)
            const efficiency = 8 + Math.random() * 4;
            document.getElementById('fuelEfficiency').textContent = 
                efficiency.toFixed(1) + ' km/l';

            // Update chart
            const now = new Date();
            timeHistory.push(now.toLocaleTimeString());
            distanceHistory.push(dailyDistance);

            // Keep last 10 readings
            if (timeHistory.length > 10) {
                timeHistory.shift();
                distanceHistory.shift();
            }

            distanceChart.data.labels = timeHistory;
            distanceChart.data.datasets[0].data = distanceHistory;
            distanceChart.update();

            // Check maintenance alerts
            if (currentOdo % 5000 < 100) { // Alert within 100km of maintenance
                document.getElementById('maintenanceAlert').style.display = 'block';
            } else {
                document.getElementById('maintenanceAlert').style.display = 'none';
            }
        }

        // Update every 2 seconds
        setInterval(updateOdo, 2000);
        updateOdo(); // Initial update
    </script>
</body>
</html>
